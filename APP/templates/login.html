{% extends "template.html" %}
{% block body %}


<div class="uk-flex uk-flex-middle uk-margin-large-top uk-background-default">
	<div class="uk-card uk-card-hover uk-align-center">
		<div class="uk-card-header uk-card-secondary">
			<h3 class="uk-card-title"> Login </h3> 
		</div>
		<div class="uk-card-body">
			<form method="post">
			        <label for="username">Username</label><br>
			        <input name="username" id="username" required/><br>
			        <label for="password">Password</label><br>
			        <input type="password" name="password" id="password" required/><br>
			        <input class="uk-button uk-button-primary" type="submit" value="Log In">
			</form>
		</div>
		</div>
	</div>

 {% endblock body %}
